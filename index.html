<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Extracurricular Tracker</title>
</head>
<body>
    <section class="showcase">
        <div class="ec-header">
            <h1>Your EC Tracker</h1>
        </div>
        <div class="Clubs">
            <h2>Clubs</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="clubs-ecs"></ul>
        </div>
        <div class="Athletics">
            <h2>Athletics</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="athletics-ecs"></ul>
        </div>
        <div class="Community Activites">
            <h2>Community Activites</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="community activites-ecs"></ul>
        </div>
        <div class="Hobbies">
            <h2>Hobbies</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="hobbies-ecs"></ul>
        </div>
        <div class="Honors/Achievements">
            <h2>Honors/Achievements</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="honors/achievements-ecs"></ul>
        </div>
        <div class="Work Experience">
            <h2>Work Experience</h2>
            <input type="text" placeholder="">
            <span onclick="newElement()" class="addBtn">+</button>
            <ul class="work experience-ecs"></ul>
        </div>
    </section>
</body>
</html>
